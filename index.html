<!DOCTYPE html>
<!-- Final version of the quiz with Flodesk form and auto-redirect logic -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Introvert Superpower Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7ff;
      margin: 0;
      padding: 20px;
    }
    .quiz-section {
      background: #f0ebff;
      border: 2px solid #6b54b6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .quiz-title {
      font-size: 24px;
      font-weight: bold;
      color: #6b54b6;
    }
    .quiz-text {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    .rating {
      display: flex;
      gap: 10px;
    }
    .rating button {
      width: 40px;
      height: 40px;
      border: 2px solid #6b54b6;
      border-radius: 50%;
      background: white;
      color: #6b54b6;
      font-size: 16px;
      cursor: pointer;
    }
    .rating button.selected {
      background: #6b54b6;
      color: white;
    }
    .submit {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background: #6b54b6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #flodesk-form-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#6b54b6;">Introvert Superpower Quiz</h1>

  <div id="quiz">
    <!-- 10 quiz questions go here (shortened for brevity) -->
    <div class="quiz-section" data-question="q1">
      <div class="quiz-title">Creative Flow</div>
      <div class="quiz-text">I get my best ideas when I'm alone or in nature.</div>
      <div class="rating"><button>1</button><button>2</button><button>3</button><button>4</button><button>5</button></div>
    </div>
    <!-- (Repeat question blocks for q2 to q10, omitted here) -->
    <button class="submit" onclick="showFlodeskForm()">Continue</button>
  </div>

  <div id="flodesk-form-section">
    <div id="fd-form-67edc0b7f15990c20ce93409"></div>
  </div>

  <script>
    let resultType = "";

    document.querySelectorAll('.rating').forEach(section => {
      const buttons = section.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
        });
      });
    });

    function showFlodeskForm() {
      const ratings = document.querySelectorAll('.rating');
      let total = 0;
      let complete = true;
      ratings.forEach(section => {
        const selected = section.querySelector('button.selected');
        if (selected) {
          total += parseInt(selected.textContent);
        } else {
          complete = false;
        }
      });

      if (!complete) {
        alert('Please answer all 10 questions before continuing.');
        return;
      }

      if (total <= 20) resultType = 'hidden';
      else if (total <= 30) resultType = 'thinker';
      else if (total <= 40) resultType = 'leader';
      else resultType = 'visionary';

      document.getElementById("quiz").style.display = "none";
      document.getElementById("flodesk-form-section").style.display = "block";
    }

    window.fd('form', {
      formId: '67edc0b7f15990c20ce93409',
      containerEl: '#fd-form-67edc0b7f15990c20ce93409',
      onFormSubmitted: function () {
        const redirectUrl = `https://drewchaz.github.io/quiz-results/result.html?type=${resultType}`;
        window.location.href = redirectUrl;
      }
    });
  </script>
</body>
</html>
